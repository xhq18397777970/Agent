<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Agent - 智能对话助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .message.user .message-avatar {
            background: #667eea;
        }

        .message.assistant .message-avatar {
            background: #764ba2;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .tool-call {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 8px 0;
            font-size: 12px;
            color: #856404;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 10px;
            }
            
            .chat-container {
                height: 300px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 MCP Agent</h1>
            <p>智能对话助手 - 支持天气查询、文件操作等多种工具</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="serviceStatus"></div>
                <span>服务状态</span>
            </div>
            <div class="status-item">
                <span id="toolCount">工具: 0</span>
            </div>
            <div class="status-item">
                <span id="sessionInfo">新会话</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    你好！我是MCP Agent智能助手。我可以帮你查询天气、保存文件等。请告诉我你需要什么帮助？
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <span>🤔 正在思考...</span>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="输入你的消息..."
                    maxlength="1000"
                >
                <button class="send-button" id="sendButton">发送</button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.sessionId = null;
                this.isLoading = false;
                this.initElements();
                this.bindEvents();
                this.checkServiceStatus();
                this.loadTools();
            }

            initElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                this.serviceStatus = document.getElementById('serviceStatus');
                this.toolCount = document.getElementById('toolCount');
                this.sessionInfo = document.getElementById('sessionInfo');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async checkServiceStatus() {
                try {
                    const response = await fetch('/api/health');
                    const data = await response.json();
                    
                    if (data.success && data.data.status === 'healthy') {
                        this.serviceStatus.classList.add('connected');
                        this.hideError();
                    } else {
                        this.serviceStatus.classList.remove('connected');
                        this.showError('服务状态异常，部分功能可能不可用');
                    }
                } catch (error) {
                    this.serviceStatus.classList.remove('connected');
                    this.showError('无法连接到后端服务');
                }
            }

            async loadTools() {
                try {
                    const response = await fetch('/api/tools');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.toolCount.textContent = `工具: ${data.data.count}`;
                    }
                } catch (error) {
                    console.error('加载工具失败:', error);
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                this.addMessage('user', message);
                this.messageInput.value = '';
                this.setLoading(true);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.sessionId = data.data.session_id;
                        this.updateSessionInfo(data.data.message_count);
                        
                        // 显示工具调用信息
                        if (data.data.tool_calls && data.data.tool_calls.length > 0) {
                            this.addToolCalls(data.data.tool_calls);
                        }
                        
                        this.addMessage('assistant', data.data.response);
                        this.hideError();
                    } else {
                        throw new Error(data.message || '请求失败');
                    }
                } catch (error) {
                    this.showError(`发送消息失败: ${error.message}`);
                    this.addMessage('assistant', '抱歉，我现在无法回应。请稍后再试。');
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? '👤' : '🤖';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addToolCalls(toolCalls) {
                const toolDiv = document.createElement('div');
                toolDiv.className = 'message assistant';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = '🔧';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                toolCalls.forEach(toolCall => {
                    const toolCallDiv = document.createElement('div');
                    toolCallDiv.className = 'tool-call';
                    toolCallDiv.textContent = `🛠️ 调用工具: ${toolCall.name}`;
                    contentDiv.appendChild(toolCallDiv);
                });
                
                toolDiv.appendChild(avatar);
                toolDiv.appendChild(contentDiv);
                
                this.chatContainer.appendChild(toolDiv);
                this.scrollToBottom();
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.loading.classList.toggle('show', loading);
                this.sendButton.disabled = loading;
                this.messageInput.disabled = loading;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
            }

            hideError() {
                this.errorMessage.classList.remove('show');
            }

            updateSessionInfo(messageCount) {
                this.sessionInfo.textContent = `消息: ${messageCount}`;
            }

            scrollToBottom() {
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
